<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador de texto</title>
    <link rel="shortcut icon" href="img/concepto-seguridad-.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.js"></script>

</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="ingresa el texto aqui"></textarea>

            <div class="terminos">
                <p>solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()" />
            </div>
        </div>
        <div class="encriptado">
            <img src="img/bot.jpg" alt="" id="bot">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">ningun mensaje fue encontrado</h2>
                <p id="parrafo">ingresa el texto que deseas encriptar o desencriptar</p>
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
